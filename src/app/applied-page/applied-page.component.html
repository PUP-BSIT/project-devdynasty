<div class="job-details-container">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="content">
        <app-header-dashboard>
            <h1>APPLIED</h1>
            <span welcome>Hi {{ userName }}</span>
            <img profile_picture 
                [src]="userPhoto" 
                alt="User Image">
        </app-header-dashboard>
        <div class="search-container">
            <app-search-content></app-search-content>
        </div>
        <app-applied-job-list></app-applied-job-list>
    </div>
</div>
