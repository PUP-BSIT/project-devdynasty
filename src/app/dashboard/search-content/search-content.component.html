<div class="search-bar">
    <mat-form-field appearance="fill" class="search-input">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" (input)="onSearch($event)">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="filter-btn">
      <mat-label>All Job Types</mat-label>
      <mat-select (selectionChange)="onFilterChange($event)">
        <mat-option value="">All Job Types</mat-option>
        <mat-option value="programming">Programming</mat-option>
        <mat-option value="accounting">Accounting</mat-option>
        <mat-option value="tutor">Tutor</mat-option>
        <mat-option value="videography">Videography</mat-option>
        <mat-option value="editing">Editing</mat-option>
        <mat-option value="writing">Writing</mat-option>
        <mat-option value="engineering">Engineering</mat-option>
        <mat-option value="others">Others</mat-option>
      </mat-select>
    </mat-form-field>
</div>
