<div class="sidebar">
    <div class="logo">
        <img src="assets/Job_Page/logo_for_jobpage.png" alt="PUPconnect Logo">
    </div>
    <nav>
        <ul>
            <li class="profile">
                <img src="assets/Job_Page/Profile_IO.png" alt="Profile Icon">
                <a routerLink="/profile"><span>PROFILE</span></a>
            </li>
            <li (click)="toggleDropdown();">
                <img src="assets/Job_Page/Jobs_IO.png" alt="Jobs Icon">
                <span>FIND JOB</span>
                <img 
                    src="assets/Job_Page/dropdown_icon.png"
                    class="dropdown-icon"
                    alt="Dropdown Icon">
            </li>
            @if (isToggle) {
            <li>
                <a routerLink="/dashboard"><span>JOB FEED</span></a>
            </li>
            <li>
                <a routerLink="/applied"><span>APPLIED</span></a>
            </li>
            }
            <li class="client">
                <img src="assets/Job_Page/Client_IO.png" alt="Client Icon">
                <span>POST JOB</span>
            </li>
        </ul>
    </nav>
</div>
