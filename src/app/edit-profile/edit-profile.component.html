<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-title">Complete your Information</div>
    <div class="file-upload">
        <label for="file_input" class="file-label">
          <mat-icon class="upload-icon">cloud_upload</mat-icon>
          Upload Profile Picture
        </label>
        <input  
          id="file_input"
          type="file"
          (change)="onFileSelected($event)" 
          accept="image/*">
          @if (selectedFile) {
            <span>{{ selectedFile.name }}</span>
          }
          @else {
            <img [src]="profileImageUrl" alt="Profile mo to">
          }
    </div>
    <mat-form-field class="profile-field">
      <textarea 
        matInput 
        formControlName="description" 
        placeholder="Description"
        [value]="userDetails?.data?.description">
      </textarea>
    </mat-form-field>
    <mat-form-field class="profile-field">
      <input matInput 
        formControlName="location" 
        placeholder="Location"
        [value]="userDetails?.data?.location">
    </mat-form-field>
    <mat-form-field class="profile-field">
      <input matInput 
        formControlName="phoneNumber"
        placeholder="Phone Number"
        [value]="userDetails?.data?.phone_number">
    </mat-form-field>
    <mat-form-field class="profile-field">
      <input 
        matInput 
        formControlName="skills" 
        placeholder="Skills (comma-separated)"
        [value]="userDetails?.data?.skills">
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button routerLink="/profile">Cancel</button>
      <button mat-raised-button type="submit">Save</button>
    </div>
</form>
