<div class="profile-description">
    <h2>DESCRIPTION</h2>
    <p>{{ dataFromParent.data?.description }}</p>
    <h2>SKILLS</h2>
    <ul class="skills">
      @for (skill of skills; track skill) {
        <li>{{ skill }}</li>
      }
    </ul>
    <h2>CONTACT</h2>
    <p>Email: <a href="{{ dataFromParent.data?.email }}">
      {{ dataFromParent.data?.email }}</a>
    </p>
    <p>Mobile: {{ dataFromParent.data?.phone_number }}</p>
</div>
