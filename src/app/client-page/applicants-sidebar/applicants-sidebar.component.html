<div class="applicants-sidebar">
  <h3>Applicants for {{ jobTitle }}:</h3>
  @if (groupedApplicants && groupedApplicants.length > 0) {
  <div>
    @for (group of groupedApplicants; track $index) {
    <div class="applicant-group">
      <h4><strong>Application Date: </strong>{{ group.date }}</h4>
      @for (applicant of group.applicants; track $index) {
        <div class="applicant">
          <h5>{{ applicant.name }}</h5>
          <a href="mailto:{{ applicant.email }}">
            <strong>Email Applicant</strong></a>
          <button (click)="viewProfile(applicant)">View Profile</button>
      </div>
      }
    </div>
    }
  </div>
  }
  @else {
    <p>No applicants.</p>
  }

  <app-applicant-profile-modal
  *ngIf="selectedApplicant"
  [applicant]="selectedApplicant"
  (closeModal)="closeProfileModal()">
  </app-applicant-profile-modal>
</div>
