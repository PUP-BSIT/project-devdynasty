<mat-toolbar class="custom-toolbar">
    <a routerLink="/landing" (click)="setActiveLink('home')">
        <img src="assets/LogoLanding.png" alt="Logo" class="logo">
    </a>
    <span class="spacer"></span>
    <button class="menu-toggle" (click)="toggleMenu()">â˜°</button>
    <div class="sidebar" [ngClass]="{'active': menuActive}">
        <span class="nav-list">
            <a mat-button [ngClass]="{
            'active-link': (activeLinkService.activeLink$ | async) === 'about' 
        }" 
        (click)="setActiveLink('about')">
                About Us
            </a>
            <a mat-button [ngClass]="{
            'active-link': (activeLinkService.activeLink$ | async) === 'contact' 
        }" 
        (click)="setActiveLink('contact')">
                Contact Us
            </a>
        </span>
    </div>
</mat-toolbar>
